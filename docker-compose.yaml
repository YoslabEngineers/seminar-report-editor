version: "3.8"
services:
  next-app:
    container_name: next-app
    build:
      context: ./next-app
      dockerfile: Dockerfile
    tty: true
    environment:
      - WATCHPACK_POLLING=true

    # Set envrionment variables based on the .env file
    env_file:
      - ./next-app/.env.local
    
    volumes:
      - ./next-app:/app
      - node_modules_volume:/app/node_modules:delegated
      - build_volume:/app/build:nocopy
    ports:
      - 3000:3000
    restart: always
    networks:
      - default
  
  db:
    image: mysql:8.2.0-oracle
    container_name: mysql
    env_file:
      - ./db/.env
    volumes:
      - ./db/data:/var/lib/mysql
    ports:
      - 3306:3306

volumes:
  node_modules_volume:
  build_volume:
